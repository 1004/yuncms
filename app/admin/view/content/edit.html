{include file="header" title="YunCMS后台管理系统" keywords="" description=""/}
<link rel="stylesheet" href="/static/common/editor/css/editormd.css"/>
<div class="content-page">
    <div class="am-container">
        <div class="page-title"><h1 class="am-inline">内容列表</h1>
        </div>
        <form class="am-form edit-form" method="post" data-am-validator>
            <div class="am-form-group">
                <label>上级栏目</label>
                <select id="cate-parent-num" name="content[category_id]" maxlength="200" required>
                    {volist name='cate' id='cate'}
                    <option value="{$cate.category_id}" {notempty name="content"
                            } {if condition="$content.category_id == $cate.category_id" }selected{
                    /if} {/notempty}>{$cate.category_name}</option>
                    {/volist}
                </select>
                <span class="am-form-caret"></span>
            </div>
            <div class="am-form-group">
                <label>标题</label>
                <input type="text" name="content[title]" {notempty name="content" } value="{$content.title}" {/notempty}
                >
                <div></div>
            </div>
            <div class="am-form-group all-width">
                <div class="add-img-backgound">
                    <label for="content-cover">内容封面:</label>
                    <input class="inputfile-hide" type="file" name="content[cover]" id="content-cover" required>
                    <br><img class="button-text-left input-img-maxsize" src="" id="content-img"><label
                    for="content-cover" class="add-img-btn">
                    <div class="am-icon-plus-square am-icon-lg add-img-div"></div>
                </label><br>
                </div>
            </div>
            <div class="am-form-group">
                <label>简介</label>
                <textarea name="content[intro]">{notempty name="content"
                            } {$content.intro} {/notempty}</textarea>
                <div></div>
            </div>
            <div class="am-form-group">
                <label>内容</label>
                <div class="editor-position-display">
                    <div id="test-editormd">
                        <textarea name="content[content]" style="display:none;" id="ts">{notempty name="content"
                            } {$content.content} {/notempty}</textarea>
                    </div>
                </div>
            </div>
            <div class="am-form-group all-width">
                <label for="content-seo-title">SEO标题:</label>
                <input type="text" name="content[seo_title]" id="content-seo-title" maxlength="200"
                       placeholder="请输入SEO标题" {notempty name="content"
                       } value="{$content.seo_title}" {/notempty}>
            </div>
            <div class="am-form-group all-width">
                <label for="content-seo-url">SEOurl</label>
                <input type="text" name="content[seo_url]" id="content-seo-url" maxlength="200" minlength="3"
                       placeholder="请输入SEOurl" required {notempty name="content"
                       } value="{$content.seo_url}" {/notempty}>
            </div>
            <div class="am-form-group all-width">
                <label for="content-seo-key">SEO关键字</label>
                <input type="text" name="contentn[seo_key]" id="content-seo-key" maxlength="200" placeholder="请输入SEO关键字"
                       {notempty name="content"
                       } value="{$content.seo_key}" {/notempty}>
            </div>
            <!--<div class="am-form-group all-width">-->
                <!--<label for="content-seo-desc">SEO描述</label>-->
                <!--<textarea name="content[seo_desc]" id="content-seo-desc" maxlength="200"-->
                          <!--placeholder="请输入SEO描述">{notempty name="content"-->
                       <!--} {$content.seo_desc} {/notempty}</textarea>-->
            <!--</div>-->
            <!--<div class="am-form-group">-->
                <!--<label>阅读量</label>-->
                <!--<input type="text" disabled name="content[read_number]" {notempty name="content"-->
                       <!--} value="{$content.read_number}" {/notempty}>-->
            <!--</div>-->
        {notempty name="content"} <input type="hidden" name="id" value="{$content.content_id}"> {/notempty}
        <button class="am-btn am-btn-primary am-radius" type="submit">提交</button>
        </form>

    </div>
</div>
<script src="/static/common/jquery/jquery.min.js"></script>
<script src="/static/common/editor/editormd.js"></script>
<script type="text/javascript">
    //    调用编辑器
    var testEditor;
    $(function () {
        testEditor = editormd("test-editormd", {
            width: "1399px",
            height: 640,
            syncScrolling: "single",
            path: "/static/common/editor/lib/"

        });
    });

</script>
{include file="footer" /}
